<!DOCTYPE html>
<html　lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Admin Page</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link th:href="@{/css/style.css}" rel="stylesheet">
	</head>
	<body>
		<div class="container">
		<h1 class="header-h1">CREATE USER</h1>
		  <form th:action="@{createUser}" th:object="${createModel}" method="POST">
		   
		  	 <input type="hidden" th:field="*{id}" class="form-control">
		  
			  <div class="mt-5 mb-3">
			    <label for="exampleInputEmail1" class="form-label">User Name</label>
			    <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" >
			  </div>
			  
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Password</label>
			    <input type="text"  th:field="*{pwd}" class="form-control" id="exampleInputEmail1" >
			  </div>
			  
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Email</label>
			    <input type="text"  th:field="*{email}" class="form-control" id="exampleInputEmail1" >
			  </div>
			  
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Phone Number</label>
			    <input type="text"  th:field="*{phone}" class="form-control" id="exampleInputEmail1" >
			  </div>
			  
			  <button type="submit" class="btn btn-primary">登録</button>
			</form>
		</div>
	</body>
</html>
