	<head>
		<meta charset="utf-8">
		<title>Admin Page</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link th:href="@{/css/style.css}" rel="stylesheet">
	</head>
	<body>
	<form>
	 <form method="post" name="form1">
        <tr><td>name : <input type="text" class="form-control" th:field="*{username}"/></td></tr>
        <tr><td>email : <input type="text" class="form-control" h:field="*{email}"/></td></tr>
         <tr><td>phone : <input type="text" class="form-control" h:field="*{phone"/></td></tr>
        <tr><td><input type="submit" value="search"/></td></tr>
    </form>
    <table
      <tr>
      <th scope="col">ID</th>
      <th scope="col">User Name</th>
      <th scope="col">Password</th>
      <th scope="col">Email</th>
       <th scope="col">Phone Number</th>
    </tr>
    <tr th:each="user: ${listUser}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.pwd}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phone}"></td>
      </table>
	</body>
</html>
